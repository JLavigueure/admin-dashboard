<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>
<body>
    <div class="body">
        <div class="sidebar">
            <h1>Dashboard</h1>
            <ul class="menu">
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
            <ul class="settings">
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
        <div class="header">
            <div class="row1">
                <img id="magnify" src="img/magnify.png" alt="">
                <input type="text">
                <img id="notification" src="img/bell-alert.png" alt="Notifications">
                <img class="user" src="img/account (1).png" alt="User Icon">
                <p>Jordan Lavigueure</p>
            </div>
            <div class="row2">
                <img class="user" src="img/account (1).png" alt="">
                <div class="hello">
                    <p class="hi">Hi there,</p>
                    <p class="name">Jordan Lavigueure (@jordan)</p>
                </div>
                <button id="btn1">New</button>
                <button id="btn2">Upload</button>
                <button id="btn3">Share</button>
            </div>
        </div>
        <div class="main">
            <h1>main</h1>
        </div>
    </div>
</body>
</html>
